<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Raven - RAVEZ Social Club</title>
    <link rel="icon" href="RAVEZ logo-04.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../common/style.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-logo">
        <img src="../raven-white.png" alt="Arcade Game Logo">
    </div>
    <a href="../index.html">
        <button class="arcade-button">Arcade</button>
    </a>
    <div class="container">
        
        <div class="game-data">
            <h1>Running Raven</h1>
            <p>Tap or Press SPACE to jump and dodge the plants!</p>
            <div class="score">Score: 0</div>
            <div class="high-score">High Score: 0</div>
            
        </div>

        <div class="game-container">
            <div class="dino"></div>
            <div class="cactus"></div>
            <button class="restart-button">Restart</button>
            <button class="start-button">Start Game</button>
        </div>

        <footer>
            &copy; 2024 Ravez
        </footer>
    </div>

    <script src="./script.js"></script>
</body>
</html>

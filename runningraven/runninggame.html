<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Raven - RAVEZ Social Club</title>
    <link rel="icon" href="RAVEZ logo-04.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <a href="ravezsocialclub.com">
            <div class="main-logo" >
                <img src="raven-white.png" alt="Arcade Game Logo" width="450">
            </div>
        </a>
        <div class="game-data" style="position: fixed; top: 24%; left: 40px; ;">
            <h1>Running Raven</h1>
            <p>Press SPACE to jump and dodge the plants!</p>
            <div class="score">Score: 0</div>
            <div class="high-score">High Score: 0</div>
            
        </div>


    <div class="game-container">
        <div class="dino"></div>
        <div class="cactus"></div>
        <button class="restart-button">Restart</button>
        <button class="start-button">Start Game</button>
    </div>
 </div>
    <!-- First Raven One Image -->
    <img src="ravenone.gif" alt="Raven One" class="raven-one">

    <!-- Second Raven One Image -->
    <img src="ravenone.gif" alt="Raven One" class="raven-one raven-two">

    <script src="./script.js"></script>
</body>
</html>
